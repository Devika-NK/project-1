<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>
    <style>
        h1 
	{
            color: green; /* internal style */
        }
    </style>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1 style="color: blue;">This is an inline-styled heading</h1>
    <h1>This is internally-styled heading</h1>
    <h2>This is externally-styled heading</h2>
    <p>The moon is beautiful isn't it?</p>
</body>
</html>
